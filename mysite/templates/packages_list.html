<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Packages List</h1>
            <a href="{% url 'add_package' %}" class="btn btn-success mb-3">Add Package</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Package Name</th>
                        <th>Overview</th>
                        <th>Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for package in packages %}
                    <tr>
                        <td>{{ package.name }}</td>
                        <td>{{ package.overview }}</td>
                        <td>{{ package.cost }}</td>
                        <td>
                            <a href="{% url 'edit_package' package.pk %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'add_booking' package.pk %}" class="btn btn-success">Add Booking</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
